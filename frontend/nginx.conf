server {
    listen 80;

    # O endpoint principal serve os arquivos estáticos do frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html; # Necessário para roteamento de frameworks como React/Vue/Angular
    }

    # Proxy Reverso para a API do Backend
    # Todas as requisições que começam com /api/ são redirecionadas para o backend
    location /api/ {
        # O hostname é o NOME DO SERVIÇO no docker-compose.yml: 'app'
        proxy_pass http://app:8080/api/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Se seu Spring Boot usa o WebSocket, adicione uma configuração similar para o endpoint
    # location /ws/ {
    #     proxy_pass http://app:8080/ws/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "Upgrade";
    # }
}
